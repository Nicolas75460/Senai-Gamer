<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai Gamer</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/imagemJogos.css">
    <link rel="stylesheet" href="css/inscricao.css">
</head>
<body>
    <div class="degrade"></div>
    <header>
        <section id="titulo">
            <div id="interclasse">
                <h2>Interclasse</h2>
            </div>
            <div class="senaigamer">
                <div id="senai">
                    <h1>Senai</h1>
                </div>
                <div id="gamer">
                    <h1>Gamer</h1>
                </div>
            </div>
        </section>
        <section class="introducao">
            <div id="frase">
                <p>
                    No jogo e na vida, a vitória vem para quem persiste. Jogue com garra, vença com honra!
                </p>
            </div>
            <div class="iconeJogos">
                <a href="#vava"><div id="valorant">
                    <img src="../img/icone_valorant.png" alt="" >
                </div></a>
                <a href="#fifinha"><div id="fifa">
                    <img src="../img/icone_easports.png" alt="">
                </div></a>
                <a href="#brawl"><div id="brawlstars">
                    <img src="../img/icone_brawlstars.png" alt="">
                </div></a>
                <a href="#sf"><div id="streetfight">
                    <img src="../img/icone_streetfight.png" alt="">
                </div></a>
            </div>
        </section>
    </header>

    <script src="js/timer.js"></script>


    
    <main>
        
        <div class="imagemJogos">
            <div id="vava" class=""><img src="../img/imagem_valorant.png" alt=""></div>
            <div id="fifinha" class=""><img src="../img/imagem_fifa.png" alt=""></div>
            <div id="brawl" class=""><img src="../img/imagem_brawlstars.png" alt=""></div>
            <div id="sf" class=""><img src="../img/imagem_streetfight.png" alt=""></div>
        </div>
        
        <div class="timer">
        <div class="time-container" id="days">
            <div class="time" id="days-value"></div>
        </div>
        <div class="time-container" id="hours">
            <div class="time" id="hours-value"></div>
        </div>
        <div class="time-container" id="minutes">
            <div class="time" id="minutes-value"></div>
        </div>
        <div class="time-container" id="seconds">
            <div class="time" id="seconds-value"></div>
        </div>
    </div>
    </main>

    <div class="Inscricao">
        <h5>Como Participar</h5>
        <p>Se inscreva!</p> 
        <input type="button" value="Participar" />
    </div>
